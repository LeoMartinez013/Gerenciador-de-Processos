<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="temas/temaClaro.css">

    <title>Processos</title>
</head>
<body>
    <header id="header">
        <h1>Gerenciador de processos</h1>
        <nav id="nav">
            <div id="baixar-importar">
                <!--BAIXAR-->
                <button class="button-download-processo">Baixar</button>
                <div id="opc_baixar">
                    <!--TXT-->
                    <button id="opc-baixar-txt" style="display: none;">
                        Baixar em .txt
                    </button>
                    <!--JSON-->
                    <button id="opc-baixar-json" style="display: none;">
                        Baixar em .json
                    </button>
                </div>
                <!--IMPORTAR-->
                <button class="button-import-processo" >Importar</button>
                <div id="opc_importar">
                    <input 
                        id="importFile"
                        style="display: none"
                        type="file"  
                        accept=".json, .txt" 
                        onchange="importProcessosJson(event)"
                        >
                    <!--TXT-->
                    <button 
                        id="opc-importar-txt" 
                        style="display: none;" 
                        onclick="document.getElementById('importFile').click()"
                        >
                        Importar em .txt
                    </button>
                    <!--JSON-->
                    <button 
                        id="opc-importar-json"
                        style="display: none;"
                        onclick="document.getElementById('importFile').click()"
                        >
                        Importar em .json
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <input class="input-processo" placeholder="Nome da tarefa aqui">
        <button class="button-add-processo">Adicionar</button>
        <table class="list-processos">

        </table>
    </main>
    <footer>
        <p>Os dados fornecidos são de uso exclusivo do navegador do usuário.</p>
        <p><a href="ajuda/ajuda.html">Ajuda</a> | <a href="https://github.com/LeoMartinez013/Gerenciador-de-Processos" target="_blank">Contato</a></p>
        <p>Todos os direitos reservados a <a href="https://github.com/LeoMartinez013">Leonardo Martinez Almeida</a></p>
    </footer>
</body>
<script src="scripts.js"></script>
</html>
