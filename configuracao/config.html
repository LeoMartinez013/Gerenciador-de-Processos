<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="temas/temaClaro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Configuração </title>
</head>
<body>

    <main>
        <h1>Configurações da Tarefa</h1>
        <label for="prazo">Prazo:</label>
        <input type="date" id="prazo">
        <label for="urgencia">Urgência:</label>
        <select id="urgencia">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select>
        <label for="obs">Observações:</label>
        <input type="text" id="obs">
        <button onclick="salvarConfiguracoes()">Salvar</button>
        <a href="../index.html">Voltar</a>
        <div id="confirmacao" style="display: none;">Configurações salvas com sucesso!</div>

    </main>
    <script src="config.js"></script>
</body>
</html>
