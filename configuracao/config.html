<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="../temas/temaClaro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Configuração </title>
</head>
<body>
    <header>
        <h1>Gerenciador de processos</h1>
    </header>
    <main>
        <h2>Configurações da Tarefa</h2>
        <p id="linha1"><label for="tarefa">Nome:</label><input type="text" id="tarefa">
        <label for="prazo">Prazo:</label><input type="date" id="prazo">
        <label for="urgencia">Urgência:</label> 
            <select id="urgencia"></p>
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>
        <p id="linha2"><label for="obs">Observações:</label><input type="text" id="obs"></p>
        <p id="linha3"><button id="bSalvar" onclick="salvarConfiguracoes()">Salvar</button><a id="bVoltar" href="../index.html">Voltar</a></p>
        <div id="confirmacao" style="display: none;">Configurações salvas com sucesso!</div>
    </main>
    <footer>
        <p>Os dados fornecidos são de uso exclusivo do navegador do usuário.</p>
        <p><a href="https://github.com/LeoMartinez013/Gerenciador-de-Processos" target="_blank">https://github.com/LeoMartinez013/Gerenciador-de-Processos</a></p>
    </footer>
    <script src="config.js"></script>
</body>
